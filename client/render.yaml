# Render deployment configuration for ISL Translator Frontend (Static Site)
# https://render.com/docs/yaml-spec

services:
  # Frontend Static Site
  - type: web
    name: isl-translator-frontend
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    envVars: []
